<header class="global-header">

    <div class="global-header-panel">
        <div class="g-layout">
            <a class="global-header-logo" href="{{ baseurl }}/">Kotlin</a>
            {% include 'inc/nav/global-nav.html' %}
        </div>
    </div>

    <div class="g-layout">
        {% if is_index_page %}
            <div class="kotlin-info">
                <div class="kotlin-info-description">
                    用于现代多平台应用的<br>
                    静态编程语言
                </div>
                <div class="kotlin-info-description-extra" style="margin-bottom: 24px">
                    与 Java™ 和 Android™ 100% 可互操作
                </div>
                <a href="http://try.kotlinlang.org" class="get-kotlin-button">
                    试用 Kotlin
                </a>
            <span class="release-banner">
                KotlinConf 2018 即将召开
                <a class="release-banner__link"
                   href="https://kotlinconf.com/registration/?utm_source=kotlinlang&utm_medium=banner&utm_campaign=2018">
                    报名</a>
            </span>
            <span class="release-banner">
                慕课网：Kotlin1.2高级特性与框架设计
                <a class="release-banner__link"
                   href="https://coding.imooc.com/class/232.html">
                    阅读更多</a>
            </span>
            </div>
            <div class="current-version">Version {{ site.data.releases.latest.version }}</div>
        {% endif %}
    </div>
</header>
